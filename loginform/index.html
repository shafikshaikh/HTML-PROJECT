<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="loginBox">
		<img src="image/user.png" class="user">
		<h2>Log In Here</h2>
		<form action="">
			<p>Email</p>
			<input type="text" name="email" placeholder="Enter The Email">
			<p>Password</p>
			<input type="Password" name="email" placeholder="Enter The Password">
			<input type="submit" name="submit" value="Sign In">
			<a href="#">Forget Password</a>
		</form>
	</div>
	
</body>
</html>
